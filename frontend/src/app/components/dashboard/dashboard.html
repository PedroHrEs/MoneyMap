<div class="dashboard-container">
  <h2>Seu Painel de Dados</h2>

  <div *ngIf="carregando" class="loading">Carregando dados...</div>

  <div *ngIf="erro" class="error-message">{{ erro }}</div>

  <div *ngIf="!carregando && itens.length === 0" class="empty-state">
    Nenhum item foi encontrado.
  </div>

  <ul *ngIf="itens.length > 0 && !carregando" class="data-list">
    <li *ngFor="let item of itens">
      ID: {{ item.id }} - Descrição: {{ item.descricao }} - Valor: R$ {{ item.valor | number:'1.2-2' }}
    </li>
  </ul>
</div>
