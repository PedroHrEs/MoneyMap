<section class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Usuários</h1>

    <button class="btn btn-outline-secondary btn-sm"
            (click)="carregar()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Recarregar
    </button>
  </div>

  <!-- Card de criação -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="criar()" class="row g-2">
        <div class="col-md-4">
          <input formControlName="nomeUsuario" class="form-control"
                 placeholder="Nome" />
        </div>
        <div class="col-md-4">
          <input formControlName="emailUsuario" class="form-control"
                 placeholder="Email" type="email" />
        </div>
        <div class="col-md-2">
          <input formControlName="senhaUsuario" class="form-control"
                 placeholder="Senha" type="password" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary"
                  [disabled]="form.invalid || loading">
            Criar
          </button>
        </div>
      </form>

      <div *ngIf="error" class="alert alert-danger mt-3 py-2 mb-0">
        {{ error }}
      </div>
    </div>
  </div>

  <!-- Lista -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-modern">
          <thead class="table-light">
          <tr>
            <th style="width:80px;">ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-end" style="width:220px;">Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let u of usuarios">
            <td class="text-muted">#{{ u.idUsuario }}</td>
            <td>
              <input [value]="u.nomeUsuario" #nome class="form-control form-control-sm" />
            </td>
            <td>
              <input [value]="u.emailUsuario" #email class="form-control form-control-sm" />
            </td>
            <td class="text-end">
              <input type="password"
                     #senhaNova
                     placeholder="Nova senha (opcional)"
                     class="form-control form-control-sm mb-1" />
              <button class="btn btn-sm btn-success me-2"
                      (click)="atualizar(u.idUsuario!, { idUsuario: u.idUsuario, nomeUsuario: nome.value, emailUsuario: email.value, senhaUsuario: senhaNova.value});"
                      [disabled]="loading">
                Salvar
              </button>
              <button class="btn btn-sm btn-outline-danger"
                      (click)="remover(u.idUsuario!)"
                      [disabled]="loading">
                Excluir
              </button>
            </td>
          </tr>

          <tr *ngIf="!usuarios?.length">
            <td colspan="5" class="text-center text-muted py-4">
              Nenhum usuário cadastrado.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
