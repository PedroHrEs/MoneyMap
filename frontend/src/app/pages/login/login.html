<html>
<div class="login-container">
  <div class="login-card">
    <div class="avatar-icon">游녻</div>
    <h1 class="h3">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Campo Usu치rio -->
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          formControlName="username"
          placeholder="Email ou usu치rio"
        />
      </div>
      <div
        class="err"
        *ngIf="form.controls.username.touched && form.controls.username.hasError('required')"
      >
        Informe o usu치rio
      </div>

      <!-- Campo Senha -->
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          formControlName="password"
          placeholder="Senha"
        />
      </div>
      <div
        class="err"
        *ngIf="form.controls.password.touched && form.controls.password.hasError('required')"
      >
        Informe a senha
      </div>

      <!-- Bot칚o -->
      <button class="btn-login" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <!-- Mensagem de erro -->
    <p class="error" *ngIf="error">{{ error }}</p>

    <!-- Status de login -->
    <div class="status" *ngIf="isLogged">
      <small>Voc칡 j치 est치 logado.</small>
      <button class="btn-login" type="button" (click)="logout()">Sair</button>
    </div>

    <!-- Links extras -->
    <div class="login-links">
      <p>N칚o tem conta?
        <a routerLink="/cadastro" class="link-footer">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
</html>
