<div class="page-container">
  <h2>Contas</h2>

  <input
    type="text"
    placeholder="Buscar descrição..."
    [(ngModel)]="searchTerm"
    class="search-input"
  />

  <table class="list-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Tipo</th>
      <th>Agência</th>
      <th>Número</th>
      <th>Saldo</th>
      <th>Banco</th>
      <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let conta of contas()">
      <td>{{ conta.id }}</td>
      <td>{{ conta.descricao }}</td>
      <td>{{ conta.tipoConta }}</td>
      <td>{{ conta.agencia }}</td>
      <td>{{ conta.numero }}</td>
      <td>{{ conta.saldo | currency:'BRL' }}</td>
      <td>{{ conta.banco.razaoSocial }}</td>

      <td class="actions">
        <button (click)="atualizar(conta.id)">Editar</button>
        <button class="delete" (click)="remover(conta.id)">Excluir</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
